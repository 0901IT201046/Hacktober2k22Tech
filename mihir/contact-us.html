<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Card</title>
    <link rel="stylesheet" href="/mihir/styles.css" />
  </head>
  <style>
    body {
      background-image: url("https://media.istockphoto.com/photos/chaotic-black-low-poly-surface-abstract-3d-render-picture-id944880340?b=1&k=20&m=944880340&s=170667a&w=0&h=TEeHm7H-f1GBjv9c0Ai6iAx3mHqAPLX_UNtz0-tOUms=");
    }
  </style>
  <body>
    <div class="container">
      <div class="image">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/7/73/Logo_vssut.svg/220px-Logo_vssut.svg.png"
          id="logo"
          alt="vssut logo"
        />
      </div>
      <div class="text">
        <h5>Veer Surendra Sai University of Technology,Burla</h5>
        <h4>Sambalpur, Odisha, India. PIN:768018</h4>
      </div>
    </div>
    <hr />
    <br />
    <div class="box">
      <h1>Contact Us</h1>
      <br />
      <form action="">
        <label for="name">Name:</label>
        <br />
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter Your Name"
          required
          autofocus
        />
        <br />
        <br />
        <label for="registration no">Registration No:</label>
        <br />
        <input
          type="text"
          name="regn no"
          id="regn no"
          placeholder="registration no"
          required
          autofocus
        />
        <br />
        <br />
        <label for="email">Email:</label>
        <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Your Email"
          required
          autofocus
        />
        <br />
        <br />
        <label for="Description">Description:</label>
        <br />
        <textarea
          name="Your Description"
          id=""
          cols="30"
          rows="10"
          placeholder="Your Description"
        ></textarea>
        <br />
        <br />
        <input type="submit" value="Submit" />
      </form>
      <br />
      <br />
    </div>
    <div class="mail">
      <p class="center">
        Email:
        <a href="mailto:info@vssut.ac.in">registrar@vssut.ac.in</a>
        <br />
      </p>
    </div>

    <div class="Number">
      <br />
      <p class="center">
        Toll Free Number :
        <a href="tel:06632430211">(0663)2430211 </a>
      </p>
    </div>
  </body>
</html>
