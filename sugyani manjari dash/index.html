<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
      <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">Contact us</h2>
            <div class="contact-content">
                <div class="column left">
                    
                    <div class="icons">
                        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                        <div class="row">
                           
                            <a href="https://github.com/Sugyani31" class="fa fa-github"></a>
                            <div class="info">
                                <div class="head">Github</div>
                                <div class="sub-title">Sugyani31</div>
                            </div>
                        </div>
                        <div class="row">
                           
                            <a href="https://www.linkedin.com/in/sugyani-manjari-dash-454129229" class="fa fa-linkedin"></a>
                            <div class="info">
                                <div class="head">Linkedin</div>
                                <div class="sub-title">Sugyani Manjari Dash</div>
                            </div>
                        </div>
                        <div class="row">
                            <a href="mailto:manjari.dashsugyani305@gmail.com" class="fas fa-envelope"></a>
                            <div class="info">
                                <div class="head">Email</div>
                                <div class="sub-title"></div>manjari.dashsugyani305 @gmail.com</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column right">
                <div class="text">Message us</div>
                <form action="#">
                    <div class="fields">
                        <div class="field name">
                            <input type="text" placeholder="Name" required>
                        </div>
                        <div class="field email">
                            <input type="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Subject" required>
                    </div>
                    <div class="field textarea">
                        <textarea cols="30" rows="10" placeholder="Message.." required></textarea>
                    </div>
                    <div class="button-area">
                        <button type="submit">Send message</button>
                    </div>
                </form>
            </div>
        </div>
</div>
</section>
</body>
</html>
