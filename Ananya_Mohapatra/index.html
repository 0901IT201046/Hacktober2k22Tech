<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<section id="contact">
  <div class="contact-box">
    <div class="contact-links">
      <h2>CONTACT US</h2>
      <div class="links">
        <div class="link">
          <a class="img"><i class="fa fa-envelope" aria-hidden="true"></i></a>
        </div>
        <div class="link">
          <a class="img"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        </div>
        <div class="link">
          <a class="img"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        </div>
        <div class="link">
          <a class="img"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
    <div class="contact-form-wrapper">
      <form>
        <p class="text">Full Name</p>
        <div class="form-item">
          <input type="text" name="sender" required>
          <label>John Doe</label>
        </div>
        <p class="text">Email Address</p>
        <div class="form-item">
          <input type="text" name="email" required>
          <label>your_email@gmail.com</label>
        </div>
        <p class="text">Write a Message</p>
        <div class="form-item">
          <textarea class="" name="message" required></textarea>
          <label>Message</label>
        </div>
        <button class="submit-btn">Send Message</button>  
      </form>
    </div>
  </div>
</section>
  
</body>
</html>
