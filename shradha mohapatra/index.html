<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>CONTACT US</title>
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Sent your request</h3>
                <form>
                    <div class="input-row">

                            <label>Name</label>
                            <input type="text" placeholder="Ankit Patel">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="2387654580">
                        </div>
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="ankitpatel032@gmail.com">
                        </div>
                    </div>           
                   </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Address</td>
                        <td>163/A,Ground floor,Janpath road,Mumbai</td>
                    </tr>
                </table>
            </div>
        </div>
        
    </div>    
</body>
</html>
