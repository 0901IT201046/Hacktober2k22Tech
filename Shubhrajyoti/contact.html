<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous">
    <title>Contact</title>
</head>
<body>
    <!--CONTACT US-->
    <section class="contact" id="contact" style="background-color:  #9adaf375;">
        <h1>Contact Us</h1>
        <div class="form">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name">
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="subject">Subject</label>
                <input type="text" id="subject">
                <label for="message">Message</label>
                <textarea id="message" cols="30" rows="10"></textarea>
                <input type="submit" value="Submit" class="btns">
            </form>
        </div>
        <section class="address">
            <div class="detail">
                <h2>OFFICE ADDRESS</h2>
                <h3>123 Anywhere street</h3>
                <h3>Any city, ST 12345</h3>
            </div>
            <div class="detail">
                <h2>CONTACT US</h2>
                <h3>+ 123 456 789</h3>
                <h3>abc321@gmail.com</h3>
                <h3>enquiry@abc000.com</h3>
            </div>
        </section>
        <div class="icon">
            <h2>FOLLOW US</h2>
            <div class="social-icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin-in"></i>
                <i class="fab fa-youtube"></i>
                <i class="fab fa-google-plus-g"></i>
            </div>
        </div>
        <p>Made with <i class="far fa-heart"></i> by Shubhrajyoti</p>
    </section>
</body>
</html>
